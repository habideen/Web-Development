    <h1>Membership registration</h1>

    <form action="" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="photo">Photo</label>
        <input type="file" name="photo" id="photo" accept=".jpg,.jpeg,.png" />
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" maxlength="30" />
      </div>
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" maxlength="30" />
      </div>
      <div class="form-group">
        <label for="middle_name">Middle Name</label>
        <input type="text" name="middle_name" id="middle_name" maxlength="30" />
      </div>
      <div class="form-group">
        <label for="birthdate">Birthdate</label>
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <div class="form-group">
        <label for="no_of_children">Number of Children</label>
        <input
          type="number"
          min="0"
          max="100"
          step="2"
          name="no_of_children"
          id="no_of_children"
        />
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <select name="country" id="country">
          <option value="">Select country</option>
          <option value="Nigeria">Nigeria</option>
          <option value="Congo">Congo</option>
          <option value="Ghana">Ghana</option>
          <option value="Benin Republic">Benin Republic</option>
        </select>
      </div>
      <div class="form-group">
        <div>Gender</div>
        <input type="radio" name="gender" id="maleRadio" value="Male" />
        <label for="maleRadio">Male</label>
        <input type="radio" name="gender" id="femaleRadio" value="Female" />
        <label for="femaleRadio">Female</label>
      </div>
      <div class="form-group">
        <input type="checkbox" name="terms" id="terms" />
        <label for="terms"
          >I accept the <a href="/terms.html">terms and conditions</a> of this
          service</label
        >
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
      </div>

      <div class="form-group">
        <button type="reset" class="reset">Reset</button>
        <button type="submit" class="submit">Submit</button>
      </div>
    </form>
  </body>
